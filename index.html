    <script>
        function checkPassword() {
            const password = prompt("Podaj hasło:");
            if (password !== "Masło") {
                alert("Nieprawidłowe hasło!");
                document.body.innerHTML = "Brak dostępu";
            }
        }
    </script>
</head>

</body>
</html>
